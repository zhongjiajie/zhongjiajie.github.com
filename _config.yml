# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:zhongjiajie/zhongjiajie.github.com.git
    branch: master
  - type: leancloud_counter_security_sync

# Other setting
# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Site Map
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
